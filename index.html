<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f3f3f3;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 3000px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            animation: scrollLeft 30s linear infinite;
        }

        .carousel img {
            height: 100%;
            width: auto;
            transition: filter 0.3s ease;
        }

        .carousel img:hover {
            filter: none;
        }

        .carousel:hover img:not(:hover) {
            filter: grayscale(100%) brightness(25%);
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="/mnt/data/25_10_1.png" alt="Image 1">
            <img src="/mnt/data/25_10_6.png" alt="Image 2">
            <img src="/mnt/data/25_10_7.png" alt="Image 3">
            <!-- Powtórzenie obrazów dla płynnego efektu nieskończonego przewijania -->
            <img src="/mnt/data/25_10_1.png" alt="Image 1 Duplicate">
            <img src="/mnt/data/25_10_6.png" alt="Image 2 Duplicate">
            <img src="/mnt/data/25_10_7.png" alt="Image 3 Duplicate">
        </div>
    </div>

    <script>
        // Automatyczny ruch karuzeli można kontrolować tutaj
        // Można także dostosować prędkość animacji, zmieniając wartość czasu w "scrollLeft" animacji
    </script>

</body>
</html>
